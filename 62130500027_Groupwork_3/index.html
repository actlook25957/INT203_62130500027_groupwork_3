<!DOCTYPE html>

<html lang="en">



<head>

  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Basic Vue Js - HelloWorld App</title>



  <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->

  <!-- Using via Google Web Fonts -->

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />



  <!-- https://tailwindcss.com/docs/installation -->

  <!-- Using Tailwind via CDN -->

  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />



  <!-- https://v3.vuejs.org/guide/installation.html#release-notes -->

  <!-- Vue CDN -->

  <script src="https://unpkg.com/vue@next"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">



</head>



<body>
  <div id="app" class=" font-mono font-bold max-w-xl mx-auto my-10 space-y-3">
    <h1 class="text-xl ml-16 ">Photo Gallery ( {{ countdone }} )</h1>
    <ul >
      <li class="flex m-5 place-self-center" v-for="(task,index) in tasks" :class="{done: task.done}">
        <img v-on:click="toggleDone(index)" :src="task.url" alt = "task.alt" class="w-1/2 rounded shadow "/> <p class="place-self-center ml-16 ">{{task.alt}}</p>
        <p class="place-self-center"><i v-show = "task.heart" class = "fas fa-heart text-red-600 ml-5"></i></p>
      </li>
    </ul>
    
  </div>


  <!-- my main.js -->

  <script src="./main.js"></script>

</body>



</html>
